# Build Pro Pro Sahur on Windows (for Mac devs: push and verify the app builds)
name: Build (Windows)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore ProProSahur/ProProSahur.csproj

      - name: Build
        run: dotnet build ProProSahur/ProProSahur.csproj -c Release --no-restore
